<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>If else</title>
</head>
<body>
<h2>Else If condition</h2>
<p id="one">Hello World</p>

<script>
<!--For varible declaration & initlization use let or var-->
var a=2;
var b=2;
var answer=a+b;
if (answer<b) 
	{
		document.getElementById("one").innerHTML="GOOD MORNING";
	}

else if(answer==b)
 {
		document.getElementById("one").innerHTML="GOOD EVENING";
} 
else if(answer>b) 
{
		document.getElementById("one").innerHTML="GOOD NIGHT";
}
else
{
		document.getElementById("one").innerHTML="GOOD BYE";
}
</script>
</body>
</html>
