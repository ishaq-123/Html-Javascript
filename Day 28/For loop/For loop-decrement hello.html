<!DOCTYPE html>
<html>
<head>
<title>For Loop Decrement</title>
</head>
<body>

<p id="x"></p>

<script>

let a=["Hello","Hello","Hello","Hello","Hello",];
let t="";

for(let i=4; i>=0; i--)

{
t+=a[i]+"<br>";
}

document.getElementById("x").innerHTML=t;

</script>
<body>
</html>
