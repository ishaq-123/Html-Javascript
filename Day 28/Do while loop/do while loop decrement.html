<!DOCTYPE html>
<html>
<head>
<title>Do while Loop Decrement</title>
</head>
<body>

<p id="x"></p>

<script>

let a=["a","b","c","d","e","f",];
let t="";
let i=5;

do
{
t+=a[i]+"<br>";
i--;
}
while(i>=0)
{
document.getElementById("x").innerHTML=t;
}
</script>
<body>
</html>
