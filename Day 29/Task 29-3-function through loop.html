<!DOCTYPE html>
<html>
<head>
<title>Try/catch</title>
</head>

<body>
<p id="demo"></p>

<script>

var sum=0;

function add()
{

for(let i=1; i<=5; i++)
{
sum+=i;
}
return sum;
}

try
{
var x=add();
document.getElementById("demo").innerHTML=x;
}

catch(err)
{
document.getElementById("demo").innerHtml=err.message;
}

</script>
<body>
</html>
