<!DOCTYPE html>
<html>
<head>
<title>Try/catch</title>
</head>
<body>

<h2>This is alert message</h2>
<p id="demo"></p>

<script>
function add(a,b) 
{
return a*b;
}
try
{
var x=add(2,3);
document.getElementById('demo').innerHTML=x;
}
catch (err)
{
document.getElementById("demo").innerHTML=err.message;
}

</script>

</html>
</body>
