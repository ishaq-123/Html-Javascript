<!DOCTYPE html>
<html>
<head>
	<title>Factorial through function</title>
</head>
<body>

<p id="e"></p>


<script>

<!--FACTORIAL-->

function fact(n)
{
	var c;
        c=n*(n-1);
        return c;
}
var factorial=fact(4);
document.getElementById('e').innerHTML=factorial;

</script>
</html>
</body>
