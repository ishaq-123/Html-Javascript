<!DOCTYPE html>
<html>
<head><title>Javascript</title></head>
<body>

<p id="x">You Are Student</p>

<script>

var a=5;
var b=6;
var c=a+b;
var d=a-b;
var e=a*b;
var f=a/b;
if (c<b)
{
document.getElementById("x").innerHTML="Addition";
}

else if (d>a)
{
document.getElementById("x").innerHTML="Subtraction";
}

else if (e==a)
{
document.getElementById("x").innerHTML="Multiplication";
}

else if (f>a)
{
document.getElementById("x").innerHTML="Division";
}

else
{
document.getElementById("x").innerHTML="You Are Baby Please Try Again Latter";
}
</script>
</body>
</html>
