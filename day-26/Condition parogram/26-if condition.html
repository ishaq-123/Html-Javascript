<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>If else</title>
</head>
<body>

<h2>We are working on conditions</h2>
<p id="one">Hello World</p>

<script>
<!--If 5 is not less than 8 then Hello World display-->
	
	if (5<8) 
	{
		document.getElementById("one").innerHTML="GOOD MORNING";
	}

</script>
</body>
</html>
