<body>

<h2>Divison On If else</h2>
<p id="x">Welcome to Divide Two value</p>

<script>
	let x=12;
	let y=12;
	let z=y/x;

	if (z==y) 
	{
		document.getElementById("x").innerHTML="Z Value are Equal with Y";
	}

else if (y<z)
 {
		document.getElementById("x").innerHTML="Z Value is less than Y";
} 
else if(z>y) 
{
		document.getElementById("x").innerHTML="Z value is grether than Y";
}
else
{
		document.getElementById("x").innerHTML="Sorrey";

}
</script>
